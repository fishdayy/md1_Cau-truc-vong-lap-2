<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<table>

</table>
</body>
</html>
<script>
    let s ="<table border='1'>"
  for (let i = 1;i <= 10; i++){
      s = s + "<tr>";
    for (let j=1; j<=10;j++) {
        s = s + "<td>" + i + "x"+ j + " = " + i*j + "</td>"
    }
    s = s+ "</tr>";
  }
  s = s + "</table>"

  document.write(s);
</script>
